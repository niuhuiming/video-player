<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video Player</title>
  <style>
    #video-wrapper {
      position: relative;
      width: 100%;
      height: 960px;
      background-color: #bfa;
    }

    #video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #play-and-pause {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    video::-webkit-media-controls-timeline {
      padding-left: 0px !important;
      padding-right: 0px !important;
    }
  </style>
</head>

<body>
  <div id="video-wrapper">
    <video id="video" controlslist="nodownload noplaybackrate" disablepictureinpicture>
      <source src="http://127.0.0.1:3000/video2.mp4" type="video/mp4">
    </video>
    <!-- <img id="play-and-pause" src="./public/bfsp.png"> -->
  </div>
  <!-- <div id="exit-full-screen">退出全屏</div>
  <button id="button">点击跳转</button> -->

  <script>
    const video = document.getElementById("video")
    // const button = document.getElementById("button")
    // const playAndPause = document.getElementById("play-and-pause")
    // button.addEventListener("click", function () {
    //   video.currentTime = 3
    //   video.play()
    // })
    video.addEventListener("click", function () {
      if (this.paused) {
        this.play()
      } else {
        this.pause()
      }
    })
  </script>
</body>

</html>
